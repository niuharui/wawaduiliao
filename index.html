    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异性距离匹配聊天</title>

    <link rel="stylesheet" href="index.css">
</head>
<body id="appbody">
    <div class="container" id="imgbox">
        <h1>异性距离匹配聊天</h1>
        <div id="setup">
            <input type="text" id="username" placeholder="请输入您的昵称">
            <br>
            <select id="userGender">
                <option value="">请选择您的性别</option>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
            <br>
            <input type="number" id="maxDistance" placeholder="最大匹配距离 (公里)" value="请输入距离">
            <br>
            <button onclick="startChat()">开始聊天</button>
            <p><em>点击开始后，浏览器可能会请求获取您的地理位置。</em></p>
        </div>
        <div id="chat">
            <div>
                <span>欢迎您, <strong id="displayUsername"></strong> (<span id="displayGender"></span>)</span>
                <button onclick="disconnect()" style="float: right;">断开连接</button>
            </div>
            <div id="status">正在初始化...</div>
            <div id="messages"></div>
            <div style="margin-top: 20px;">
                <input id="messageInput" type="text" id="messageInput" placeholder="输入消息..." onkeypress="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()">发送</button>
            </div>
            <div class="user-list">
                <h3>附近匹配的异性用户:</h3>
                <div id="nearbyUsers">正在获取位置并匹配...</div>
            </div>
        </div>
    </div>

    <script>
        // --- 配置 ---
        // 请在此处替换为您的真实 WebSocket 服务器地址
        const WEBSOCKET_SERVER_URL = 'wss://your-websocket-server.com'; // 示例: 'wss://echo.websocket.org' 用于测试，但无匹配逻辑

        // --- 状态和数据 ---
        let currentUser = null;
        let ws = null;
        let connectedUsers = {}; // 存储已知的其他用户信息

        // --- 工具函数 ---
        // 计算两个经纬度点之间的距离 (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 地球半径 (公里)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c;
            return d;
        }

        // --- 核心逻辑 ---

        // 1. 开始聊天流程 - 获取用户输入和位置
        function startChat() {
            const username = document.getElementById('username').value.trim();
            const userGender = document.getElementById('userGender').value;
            const maxDistance = parseFloat(document.getElementById('maxDistance').value);

            if (!username) {
                alert('请输入昵称');
                return;
            }
            if (!userGender) {
                alert('请选择您的性别');
                return;
            }
            if (isNaN(maxDistance) || maxDistance <= 0) {
                alert('请输入有效的最大距离');
                return;
            }

            document.getElementById('status').textContent = '正在获取您的位置...';
            // 请求用户真实地理位置
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    // 成功回调
                    function(position) {
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        currentUser = {
                            id: 'user' + Math.floor(Math.random() * 1000000), // 简单ID，生产环境应由服务器分配
                            name: username,
                            gender: userGender,
                            lat: location.lat,
                            lng: location.lng,
                            maxDist: maxDistance
                        };

                        document.getElementById('displayUsername').textContent = username;
                        document.getElementById('displayGender').textContent = userGender === 'male' ? '男' : '女';
                        document.getElementById('setup').style.display = 'none';
                        document.getElementById('chat').style.display = 'block';

                        connectToServer();
                    },
                    // 错误回调
                    function(error) {
                        console.error('获取位置失败:', error);
                        let msg = '无法获取您的位置。';
                        if (error.code === error.PERMISSION_DENIED) {
                            msg += ' 您拒绝了位置请求。请在浏览器设置中允许此网站获取位置信息。';
                        } else if (error.code === error.POSITION_UNAVAILABLE) {
                            msg += ' 位置信息不可用。';
                        } else if (error.code === error.TIMEOUT) {
                            msg += ' 获取位置超时。';
                        }
                        document.getElementById('status').innerHTML = `<span class="error">${msg}</span>`;
                        // 可以选择让用户手动输入位置或重试
                    }
                );
            } else {
                document.getElementById('status').innerHTML = '<span class="error">您的浏览器不支持地理定位。</span>';
            }
        }

        // 2. 连接到 WebSocket 服务器
        function connectToServer() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = '正在连接服务器...';

            try {
                ws = new WebSocket(WEBSOCKET_SERVER_URL);

                ws.onopen = function(event) {
                    console.log("WebSocket 连接已建立");
                    statusDiv.textContent = '已连接到服务器';
                    // 发送加入消息
                    const joinMsg = {
                        type: 'join',
                        user: currentUser
                    };
                    ws.send(JSON.stringify(joinMsg));
                };

                ws.onmessage = function(event) {
                    console.log("收到消息:", event.data);
                    try {
                        const data = JSON.parse(event.data);
                        handleMessageFromServer(data);
                    } catch (e) {
                        console.error("解析服务器消息失败:", e, event.data);
                         addMessage(`系统: 收到无法解析的消息`, 'info');
                    }
                };

                ws.onclose = function(event) {
                    console.log("WebSocket 连接已关闭", event);
                    statusDiv.textContent = '与服务器的连接已断开';
                     addMessage(`系统: 与服务器的连接已断开`, 'info');
                };

                ws.onerror = function(error) {
                    console.error("WebSocket 错误:", error);
                    statusDiv.innerHTML = '<span class="error">WebSocket 连接错误</span>';
                     addMessage(`系统: 连接遇到错误`, 'info');
                };

            } catch (e) {
                console.error("建立 WebSocket 连接时出错:", e);
                statusDiv.innerHTML = '<span class="error">无法连接到服务器</span>';
            }
        }

        // 3. 处理从服务器收到的消息
        function handleMessageFromServer(data) {
            switch (data.type) {
                case 'userList':
                    // 服务器发送了当前在线用户列表
                    connectedUsers = {};
                    data.users.forEach(u => {
                        if (u.id !== currentUser.id) { // 不包括自己
                            connectedUsers[u.id] = u;
                        }
                    });
                    updateNearbyUsers();
                    break;
                case 'userJoined':
                    // 新用户加入
                    if (data.user.id !== currentUser.id) {
                        connectedUsers[data.user.id] = data.user;
                        updateNearbyUsers();
                         addMessage(`系统: ${data.user.name} 已上线`, 'info');
                    }
                    break;
                case 'userLeft':
                    // 用户离开
                    if (connectedUsers[data.userId]) {
                        const leftUser = connectedUsers[data.userId];
                         addMessage(`系统: ${leftUser.name} 已下线`, 'info');
                        delete connectedUsers[data.userId];
                        updateNearbyUsers();
                    }
                    break;
                case 'message':
                    // 收到聊天消息
                    const sender = connectedUsers[data.fromId];
                    if (sender) {
                        const dist = calculateDistance(currentUser.lat, currentUser.lng, sender.lat, sender.lng);
                        // 检查是否在匹配范围内且性别不同
                        if (dist <= currentUser.maxDist && sender.gender !== currentUser.gender) {
                            addMessage(data.content, 'received', sender.name);
                        }
                    } else {
                        // 可能是来自尚未在列表中的用户，或者服务器转发的系统消息
                        // 为简化，我们假设服务器只转发匹配用户的消息
                        console.warn("收到未知用户的消息:", data.fromId);
                    }
                    break;
                default:
                    console.log("未知消息类型:", data.type);
            }
        }


        // 4. 更新附近匹配的异性用户列表 (基于服务器提供的用户列表)
        function updateNearbyUsers() {
            const nearbyUsersDiv = document.getElementById('nearbyUsers');
            nearbyUsersDiv.innerHTML = '';

            let hasMatches = false;
            for (const userId in connectedUsers) {
                const u = connectedUsers[userId];
                const dist = calculateDistance(currentUser.lat, currentUser.lng, u.lat, u.lng);
                // 匹配条件：在距离内 且 性别不同
                if (dist <= currentUser.maxDist && u.gender !== currentUser.gender) {
                    hasMatches = true;
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.textContent = `${u.name} (${u.gender === 'male' ? '♂' : '♀'}, 约 ${dist.toFixed(2)} 公里)`;
                    // 在真实 P2P 中，这里会发起连接请求
                    // 目前通过服务器转发消息，所以直接显示即可
                    nearbyUsersDiv.appendChild(userItem);
                }
            }
            if (!hasMatches) {
                nearbyUsersDiv.textContent = '当前没有匹配的用户。';
            }
        }

        // 5. 断开连接
        function disconnect() {
            if (ws) {
                ws.close(); // 这会触发 onclose 事件
                ws = null;
            }
            // UI 重置
            document.getElementById('chat').style.display = 'none';
            document.getElementById('setup').style.display = 'block';
            document.getElementById('messages').innerHTML = '';
            document.getElementById('nearbyUsers').innerHTML = '正在获取位置并匹配...';
            connectedUsers = {};
        }

        // 6. 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                     addMessage(`系统: 请先连接到服务器`, 'info');
                }
                return;
            }

            // 注意：在真实 P2P 中，这里会直接发送给目标用户
            // 通过服务器中转，我们发送给服务器，由服务器转发
            const msgData = {
                type: 'message',
                content: message,
                timestamp: new Date().toISOString()
            };

            ws.send(JSON.stringify(msgData));
            addMessage(message, 'sent');
            input.value = '';
        }

        // 7. 在页面上显示消息
        function addMessage(content, type, senderName = null) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;

            if (type === 'received' && senderName) {
                messageElement.innerHTML = `<strong>${senderName}:</strong> ${content}`;
            } else {
                messageElement.textContent = content;
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 页面加载完成后，可以尝试自动填充昵称
        window.onload = function() {
            const randomNames = ['旅行者', '探索者', '路人甲', '网友乙','苦力强','大魔王','小可爱','龅牙珍','小懒猪','小懒虫','小懒猫','小懒狗','小懒鱼','小懒蛇','小懒鸡','小懒鸭','小懒猪','小懒牛','小懒羊','小懒猪','小懒猪','小懒猪','小懒猪','小懒猪','小懒猪','小懒猪','小懒猪','小懒猪','小懒猪','小懒猪','小懒猪'];
            document.getElementById('username').value = randomNames[Math.floor(Math.random() * randomNames.length)];
        };
    </script>
</body>
